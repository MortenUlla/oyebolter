    <title>Løftekalkulator - Øyebolter/Øyemuttere</title>
    <style>
        body {

            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 25px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            text-align: left;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            background: #e6f7ff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

        <h1>Løftekalkulator - Øyebolter/Øyemuttere</h1>

        <label for="material">Materialkvalitet ST37:</label>
        <select id="material">
            <option value="nei">Nei</option>

        </select>

        <button onclick="calculate()">Beregn</button>
        <div class="result" id="result">Maks belastning: <span id="maxLoad">0</span> tonn</div>
    </div>
